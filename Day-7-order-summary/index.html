<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="constanier">



        <header class="header">
            <img src="./images/illustration-hero.svg">

        </header>
        <main class="main">
            <h1 class="card-title"> Order Summary</h1>
            <p class="card-text">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>



            <div class="card-flex">
                <img src="./images/icon-music.svg">
                <h4 class="flex-name">Annual Plan</h4>

                <a class="flex-change" href="#"> Change</a> <br>
                <p class="flex-price">$59.99/year</p>
            </div>


            <button class="payment-button button"> Proceed to Payment</button>
            <button class="cancel-button button"> Cancel Order</button>

        </main>


    </div>
</body>

</html>
