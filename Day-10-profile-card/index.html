<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="main-card">
        <div class="card">
            <header>
                <img class="header-background" src="./images/bg-pattern-card.svg">
                <img class="header-image" src="./images/image-victor.jpg">
            </header>

            <main>
                <h3 class="card-name">Victor Crest &nbsp<small> 26</small></h3>
                <p class="card-city"> London</p>
                <hr>
                <div class="card-grid">
                    <h3> 80K</h3>
                    <h3>803K</h3>
                    <h3> 1.4K</h3>
                    <h5 class="card-text"> Followers </h5>
                    <h5 class="card-text">Likes</h5>
                    <h5 class="card-text"> Photos</h5>

                </div>
            </main>

        </div>
    </div>












</body>

</html>
